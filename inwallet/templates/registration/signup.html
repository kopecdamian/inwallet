{% extends "baseAuthorization.html" %}

{% block title %}Rejestracja{% endblock %}

{% block navbar %}
    <a href="{% url 'login' %}" class="button">Zaloguj</a>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
  <h2>Rejestracja</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Zarejestruj </button>
  </form>
</div>
{% endblock %}
