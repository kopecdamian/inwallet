{% extends "baseAuthorization.html" %}

{% block title %}Logowanie{% endblock %}

{% block navbar %}
    <a href="/" class="button">Zarejestruj</a>
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
  <h2>Logowanie</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Zaloguj</button>
    
    <div class="forgot-password">
      <a href="{% url 'password_reset' %}" class="link">Nie pamiętasz hasła?</a>
    </div>
  </form>
{% endblock %}
